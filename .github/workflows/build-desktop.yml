name: Build Desktop Packages

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows-x64
            target: x86_64-pc-windows-msvc
            add_rust_target: ""
          - os: macos-latest
            platform: macos-x64
            target: x86_64-apple-darwin
            add_rust_target: x86_64-apple-darwin
          - os: macos-latest
            platform: macos-arm64
            target: aarch64-apple-darwin
            add_rust_target: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target
        if: matrix.add_rust_target != ''
        run: rustup target add ${{ matrix.add_rust_target }}

      - name: Restore Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install frontend dependencies
        run: yarn install

      - name: Build Tauri bundle
        run: yarn tauri build --target ${{ matrix.target }}

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheat-esp-tools-${{ matrix.platform }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          overwrite_files: true
          files: release-assets/**/*
